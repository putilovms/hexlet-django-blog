{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h3><a href="{% url 'article' article.id %}">{{ article.name }}</a></h3>
        <div>{{ article.body|slice:":200" }}</div>
        <div><a href="{% url 'articles_update' article.id %}">Edit</a></div>
    {% endfor %}
{% endblock %}
